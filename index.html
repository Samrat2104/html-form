<!DOCTYPE html>
<html lang="en">
    <head>
        <title>homework</title>
    </head>
    <body bgcolor="yellow">
        <h1 align="center"><font color="black" size="10" face="fantasy">ADMISSION FORM</font></h1><hr width="80%">
        <form>
            <table border="0" cellspacing="" cellpadding="10" width="800" align="center">
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" placeholder="Name" value="name" id="name" size="50" required></td>
                </tr>
                <tr>
                    <td><label for="father's name">Father's Name</label></td>
                    <td><input type="text" placeholder="Father's Name" value="father's name" id="father_name" size="50"></td>
                </tr>
                <tr>
                    <td><label for="Mother's name">Mother's Name</label></td>
                    <td><input type="text" placeholder="Mother's Name" value="Mother's name" id="mother_name" size="50"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" size="50" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="tel" size="50" id="phone" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="number" min="18" max="50" id="age"></td>
                </tr>
                <tr>
                    <td><label for="religion">Religion</label></td>
                    <td>
                        <select id="religion">
                            <option selected disabled>--Select religion--</option>
                            <option>Muslim</option>
                            <option>Hindu</option>
                            <option>buddist</option>
                            <option>Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td>
                        <select id="country">
                            <option selected>--Select country</option>
                            <optgroup label="Asia">
                            <option>Bangladesh</option>
                            <option>India</option>
                            <option>Nepal</option>
                            <option>Japan</option>
                            <option>China</option>
                            <option>pakistan</option>
                            </optgroup>

                            <optgroup label="Europe">
                            <option>Germany</option>
                            <option>France</option>
                            <option>Portugal</option>
                            <option>Italy</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="Gender">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="Gender">
                        <label for="others">Others</label>
                        <input type="radio" id="others" name="Gender">
                    </td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td>
                        <label for="wd">Web design</label>
                        <input type="checkbox" id="wd" name="">
                        <label for="pwd">Web Development</label>
                        <input type="checkbox" id="pwd" name="">
                        <label for="gd">Graphics design</label>
                        <input type="checkbox" id="gd" name="">
                        <label for="dm">Digital Marketing</label>
                        <input type="checkbox" id="dm" name="">
                    </td>
                </tr>
                <tr>
                    <td><label for="blood group">Blood group</label></td>
                    <td>
                        <select id="blood group">
                        <option selected>--Select blood group--</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>Ab-</option>
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td> <textarea id="address" cols="20" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="photo">Photo</label></td>
                    <td><input type="file" id="photo"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                    <input type="reset" value="Reset">
                    <input type="Submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
